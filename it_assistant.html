<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Assistant Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            background-image: radial-gradient(at 0% 0%, hsla(212, 45%, 95%, 1) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, hsla(208, 65%, 90%, 1) 0px, transparent 50%);
        }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .chat-bubble { max-width: 80%; }
        .chat-bubble-user { background-color: #e2e8f0; }
        .chat-bubble-bot { background-color: #ffffff; border: 1px solid #e2e8f0; }
        .prose p { margin-top: 0.5em; margin-bottom: 0.5em; }
        .prose ul, .prose ol { margin-top: 0.5em; margin-bottom: 0.5em; }
    </style>
</head>
<body class="flex flex-col h-screen p-4">

    <div class="w-full max-w-3xl mx-auto bg-slate-50 rounded-xl shadow-lg border border-gray-200 flex flex-col h-full">
        <div class="text-center p-4 border-b">
            <h1 class="text-2xl font-bold text-gray-800 font-poppins">âœ¨ IT Assistant Bot</h1>
            <p class="text-gray-500 text-sm">Aapki sahayata ke liye main yahan hoon. Apni IT samasya batayein.</p>
             <p class="text-xs text-gray-400 mt-1">Powered by Google Gemini</p>
        </div>
        
        <div id="chat-container" class="flex-1 p-6 overflow-y-auto space-y-4">
            <!-- Chat messages will appear here -->
             <div class="flex justify-start">
                <div class="chat-bubble chat-bubble-bot p-3 rounded-lg prose">
                    <p>Namaste! Main aapka AI IT Assistant hoon. Main aapki kya sahayata kar sakta hoon? Jaise: "Mera printer kaam nahi kar raha hai".</p>
                </div>
            </div>
        </div>

        <div class="p-4 border-t bg-white rounded-b-xl">
            <form id="chat-form" class="flex items-center space-x-2">
                <input type="text" id="chat-input" placeholder="Yahan apna sawaal likhein..." class="flex-1 w-full px-4 py-2 bg-white border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" autocomplete="off">
                <button type="submit" id="send-button" class="inline-flex items-center justify-center h-10 w-10 rounded-full text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" /></svg>
                </button>
            </form>
            <div id="error-message" class="text-red-600 text-xs mt-2 text-center"></div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        // IMPORTANT: Yahan apni asli Gemini API Key daalein.
        // Ise kaise praapt karein, iske liye Instructions.md file dekhein.
        const API_KEY = "AIzaSyCXBiCbOFup44WjatUukZkZTr-rYE59C64"; // <-- PASTE YOUR API KEY HERE
        
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const errorMessageDiv = document.getElementById('error-message');

        const model = "gemini-2.5-flash-preview-05-20";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`;
        
        // Check for API Key on page load
        window.addEventListener('DOMContentLoaded', () => {
            if (!API_KEY) {
                chatInput.disabled = true;
                sendButton.disabled = true;
                chatInput.placeholder = "API Key not configured...";
                
                const errorHtml = `
                    <div class="flex justify-center">
                        <div class="p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm w-full">
                            <p class="font-bold">Configuration Error!</p>
                            <p>Gemini API Key is missing. Please add the key in the HTML file's script section to enable the bot.</p>
                        </div>
                    </div>`;
                chatContainer.innerHTML += errorHtml;
            }
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            // This check is redundant due to the DOMContentLoaded check, but good for safety
            if (!API_KEY) {
                errorMessageDiv.textContent = "Configuration Error: Gemini API Key is missing.";
                return;
            }
            errorMessageDiv.textContent = "";

            appendMessage(userMessage, 'user');
            chatInput.value = '';
            showLoadingIndicator();

            try {
                const systemPrompt = "You are an expert IT helpdesk assistant for a company. Your goal is to help employees with their IT problems. Provide clear, simple, and actionable advice. If you suggest a link, make sure it is a valid, clickable link. If you provide steps, number them. Keep your responses concise and friendly. Respond in Hindi (Latin script) if the user's query is in Hindi, otherwise respond in English.";
                
                const payload = {
                    contents: [{ parts: [{ text: userMessage }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                removeLoadingIndicator();
                
                const botMessage = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (botMessage) {
                    appendMessage(botMessage, 'bot');
                } else {
                    throw new Error("Received an empty response from the AI.");
                }

            } catch (error) {
                removeLoadingIndicator();
                appendMessage(`Mujhe maaf karna, kuchh galat ho gaya. Kripya phir se koshish karein. Error: ${error.message}`, 'bot');
            }
        });
        
        function appendMessage(message, sender) {
            const messageWrapper = document.createElement('div');
            const messageBubble = document.createElement('div');
            
            messageWrapper.className = sender === 'user' ? 'flex justify-end' : 'flex justify-start';
            messageBubble.className = `chat-bubble p-3 rounded-lg ${sender === 'user' ? 'chat-bubble-user' : 'chat-bubble-bot prose'}`;

            if (sender === 'bot') {
                 messageBubble.innerHTML = marked.parse(message);
            } else {
                messageBubble.textContent = message;
            }

            messageWrapper.appendChild(messageBubble);
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showLoadingIndicator() {
            const loadingWrapper = document.createElement('div');
            loadingWrapper.id = 'loading-indicator';
            loadingWrapper.className = 'flex justify-start';
            loadingWrapper.innerHTML = `
                <div class="chat-bubble chat-bubble-bot p-3 rounded-lg flex items-center space-x-2">
                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-pulse" style="animation-delay: 0s;"></div>
                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
                </div>
            `;
            chatContainer.appendChild(loadingWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingIndicator() {
            const indicator = document.getElementById('loading-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
    </script>
</body>
</html>
