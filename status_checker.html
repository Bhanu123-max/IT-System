<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Complaint Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            background-image: radial-gradient(at 0% 100%, hsla(212, 45%, 95%, 1) 0px, transparent 50%),
                              radial-gradient(at 100% 0%, hsla(208, 65%, 90%, 1) 0px, transparent 50%);
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .status-card {
            transition: all 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }
        .status-card.show {
            max-height: 500px; /* Adjust as needed */
            opacity: 1;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-xl mx-auto">
        <div class="bg-slate-50 p-8 sm:p-10 rounded-xl shadow-lg border border-gray-200">
            <div class="text-center mb-8">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-indigo-100">
                    <svg class="h-6 w-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mt-4 font-poppins">Check Complaint Status</h1>
                <p class="text-gray-500 mt-2">Enter your Complaint ID to see the latest update.</p>
            </div>

            <form id="statusCheckForm">
                <div class="flex gap-4">
                    <input type="text" id="complaintIdInput" required placeholder="e.g., IT-1001" class="flex-grow block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <button type="submit" id="checkButton" class="inline-flex items-center justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                        Check
                    </button>
                </div>
            </form>
            <div id="message" class="mt-4 text-center text-sm"></div>
        </div>

        <!-- Status Display Card -->
        <div id="statusResult" class="bg-white p-6 rounded-lg shadow-md border status-card">
            <h3 class="text-lg font-bold text-gray-800 font-poppins mb-4">Complaint Details</h3>
            <div id="statusDetails" class="space-y-3 text-gray-600">
                <!-- Dynamic content will be injected here -->
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('statusCheckForm');
        const checkButton = document.getElementById('checkButton');
        const messageDiv = document.getElementById('message');
        const complaintIdInput = document.getElementById('complaintIdInput');
        const statusResultDiv = document.getElementById('statusResult');
        const statusDetailsDiv = document.getElementById('statusDetails');
        
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxnQtT_dpzAuh8x6PvjESi6rSWF5bC2tSnwxJ6sTflZCBuhXGx_je8ArJhzemLpjYM/exec';

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            checkButton.disabled = true;
            checkButton.textContent = 'Checking...';
            messageDiv.innerHTML = '';
            statusResultDiv.classList.remove('show');

            const complaintId = complaintIdInput.value;
            const url = `${scriptURL}?action=getStatus&id=${complaintId}`;

            fetch(url)
                .then(response => response.json())
                .then(result => {
                    console.log('Result:', result);
                    if (result.status === 'success') {
                        displayStatus(result.data);
                    } else {
                        throw new Error(result.message || 'Complaint ID not found.');
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    messageDiv.innerHTML = `<p class="text-red-600 font-semibold">${error.message}</p>`;
                })
                .finally(() => {
                    checkButton.disabled = false;
                    checkButton.textContent = 'Check';
                });
        });

        function displayStatus(data) {
            statusDetailsDiv.innerHTML = ''; // Clear previous results
            const fieldsToShow = {
                'Complaint ID': data['Complaint ID'],
                'Employee Name': data['Employee Name'],
                'Complaint Description': data['Complaint Description'],
                'Status': `<strong>${data['Status'] || 'Pending'}</strong>`,
                'Attended By': data['Attended By'] || 'N/A',
                'Resolution Notes': data['Resolution Notes'] || 'N/A',
                'Last Updated': data['Last Updated'] ? new Date(data['Last Updated']).toLocaleString() : 'N/A'
            };

            for(const [key, value] of Object.entries(fieldsToShow)) {
                const detailElement = document.createElement('div');
                detailElement.classList.add('flex', 'justify-between', 'border-b', 'pb-2');
                detailElement.innerHTML = `<span class="font-medium text-gray-500">${key}:</span> <span class="text-right">${value}</span>`;
                statusDetailsDiv.appendChild(detailElement);
            }
            
            statusResultDiv.classList.add('show');
        }
    </script>
</body>
</html>
