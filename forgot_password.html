<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - IT Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            background-image: radial-gradient(at 0% 0%, hsla(212, 45%, 95%, 1) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, hsla(208, 65%, 90%, 1) 0px, transparent 50%);
        }
        .font-poppins { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm mx-auto bg-slate-50 p-8 rounded-xl shadow-lg border border-gray-200">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 font-poppins">Password Recovery</h1>
            <p class="text-gray-500 mt-2">Enter your User ID to receive your password via email.</p>
        </div>

        <form id="recoveryForm">
            <div class="space-y-6">
                <div>
                    <label for="userId" class="block text-sm font-medium text-gray-700">User ID</label>
                    <input type="text" id="userId" required placeholder="e.g., CPLEMP or CPLIT" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div class="mt-8">
                <button type="submit" id="submitBtn" class="w-full inline-flex items-center justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Send Recovery Email
                </button>
            </div>
             <div class="text-center mt-4">
                 <a href="login.html" class="text-sm text-indigo-600 hover:text-indigo-500">Back to Login</a>
            </div>
            <p id="message" class="text-center mt-4"></p>
        </form>
    </div>

    <script>
        const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE'; // <-- IMPORTANT: Replace with your script URL
        const form = document.getElementById('recoveryForm');
        const messageEl = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            if (scriptURL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                messageEl.textContent = 'Configuration Error: Google Apps Script URL is not set.';
                messageEl.className = 'text-red-500 text-center mt-4';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageEl.textContent = '';
            
            const formData = new FormData(form);
            formData.append('formType', 'forgotPassword'); // Add formType to identify the request

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    if(response.ok) {
                        messageEl.textContent = 'Success! If the User ID is valid, a recovery email has been sent.';
                        messageEl.className = 'text-green-600 text-center mt-4';
                        form.reset();
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                })
                .catch(error => {
                    messageEl.textContent = 'Error! Could not send request. Please try again later.';
                    messageEl.className = 'text-red-500 text-center mt-4';
                    console.error('Error!', error.message);
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Recovery Email';
                });
        });
    </script>
</body>
</html>
