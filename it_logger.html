<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Task & Expense Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            background-image: radial-gradient(at 100% 100%, hsla(212, 45%, 95%, 1) 0px, transparent 50%),
                              radial-gradient(at 0% 0%, hsla(208, 65%, 90%, 1) 0px, transparent 50%);
        }
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .expense-fields {
            transition: all 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            padding-top: 0;
            padding-bottom: 0;
        }
        .expense-fields.show {
            max-height: 500px; /* Adjust as needed */
            opacity: 1;
            padding-top: 1.5rem; /* 24px, corresponds to gap-6 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-slate-50 p-8 sm:p-10 rounded-xl shadow-lg border border-gray-200">
        <div class="text-center mb-8">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-cyan-100">
                <svg class="h-6 w-6 text-cyan-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mt-4 font-poppins">IT Daily Log</h1>
            <p class="text-gray-500 mt-2">Log your daily tasks and expenses here.</p>
        </div>

        <form name="submit-to-google-sheet" id="taskForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Task Date -->
                <div>
                    <label for="taskDate" class="block text-sm font-medium text-gray-700">Task Date</label>
                    <input type="date" name="Task Date" id="taskDate" required class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                </div>
                <!-- IT Team Member -->
                <div>
                    <label for="teamMember" class="block text-sm font-medium text-gray-700">IT Team Member</label>
                    <select name="IT Team Member" id="teamMember" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                        <option value="">Select Member</option>
                        <option value="Bhanu Mishra">Bhanu Mishra</option>
                        <option value="Team Member 2">Team Member 2</option>
                        <option value="Team Member 3">Team Member 3</option>
                    </select>
                </div>
                <!-- Task Type -->
                <div class="md:col-span-2">
                    <label for="taskType" class="block text-sm font-medium text-gray-700">Task Type</label>
                    <select name="Task Type" id="taskType" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                        <option value="">Select Type</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="New Installation">New Installation</option>
                        <option value="Troubleshooting">Troubleshooting</option>
                        <option value="Expense">Expense</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                 <!-- Task Description -->
                <div class="md:col-span-2">
                    <label for="taskDescription" class="block text-sm font-medium text-gray-700">Task Description</label>
                    <textarea name="Task Description" id="taskDescription" rows="4" required class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500"></textarea>
                </div>
                <!-- Associated Complaint ID -->
                <div class="md:col-span-2">
                    <label for="complaintId" class="block text-sm font-medium text-gray-700">Associated Complaint ID (if any)</label>
                    <input type="text" name="Associated Complaint ID" id="complaintId" placeholder="e.g., IT-1001" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                </div>
            </div>
            
            <!-- Expense Fields (Initially Hidden) -->
            <div id="expenseFields" class="grid grid-cols-1 md:grid-cols-2 gap-6 expense-fields">
                <div>
                     <label for="expenseAmount" class="block text-sm font-medium text-gray-700">Expense Amount (â‚¹)</label>
                     <input type="number" name="Expense Amount" id="expenseAmount" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                </div>
                <div>
                     <label for="invoiceNumber" class="block text-sm font-medium text-gray-700">Bill/Invoice Number</label>
                     <input type="text" name="Bill/Invoice Number" id="invoiceNumber" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                </div>
            </div>

            <div class="mt-8">
                <button type="submit" id="submitButton" class="w-full inline-flex items-center justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition-all duration-300">
                    Log Entry
                </button>
            </div>
        </form>
        <div id="message" class="mt-6 text-center text-sm"></div>
    </div>

    <script>
        document.getElementById('taskDate').valueAsDate = new Date();
        const taskTypeSelect = document.getElementById('taskType');
        const expenseFieldsDiv = document.getElementById('expenseFields');
        const expenseAmountInput = document.getElementById('expenseAmount');

        taskTypeSelect.addEventListener('change', function() {
            if (this.value === 'Expense') {
                expenseFieldsDiv.classList.add('show');
                expenseAmountInput.required = true;
            } else {
                expenseFieldsDiv.classList.remove('show');
                expenseAmountInput.required = false;
            }
        });
        
        const form = document.getElementById('taskForm');
        const submitButton = document.getElementById('submitButton');
        const messageDiv = document.getElementById('message');
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxnQtT_dpzAuh8x6PvjESi6rSWF5bC2tSnwxJ6sTflZCBuhXGx_je8ArJhzemLpjYM/exec';

        form.addEventListener('submit', e => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Logging...';
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            data.type = 'log_task';

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) })
                .then(response => response.json())
                .then(result => {
                    if (result.status === 'success') {
                        messageDiv.innerHTML = `<p class="text-green-600 font-semibold">Success! Your entry has been logged.</p>`;
                        form.reset();
                        document.getElementById('taskDate').valueAsDate = new Date();
                        expenseFieldsDiv.classList.remove('show');
                        expenseAmountInput.required = false;
                    } else { throw new Error(result.message); }
                })
                .catch(error => {
                    messageDiv.innerHTML = `<p class="text-red-600 font-semibold">Error! Could not log the entry. ${error.message}</p>`;
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Log Entry';
                });
        });
    </script>
</body>
</html>
